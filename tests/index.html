    <script>
      const { createApp, ref } = Vue

      /*切割文件方法*/
      function sliceFiles(file, num) {
        var fileList = []
        var singleSize = Math.ceil(file.size / num)
        var location = 0
        while (location < file.size) {
          fileList.push(file.slice(location, location + singleSize))
          location += singleSize
        }
        return fileList
      }
